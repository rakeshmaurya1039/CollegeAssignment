<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login your account</h2>
        <form action="#" id="myForm">
           <div class="login-input">
             <label for="username">Username :</label>
             <input type="text" id="username" name="username" placeholder="Enter your username" required>
          </div>

          <div class="login-input">
             <label for="password">Password :</label>
             <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <button type="submit" id="login-btn">Login</button>
          <h2 id="message"></h2>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
