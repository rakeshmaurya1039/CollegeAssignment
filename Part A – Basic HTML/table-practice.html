<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <table border="black">
        <caption>Students Marks</caption>

        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
      
        <tbody>
              <tr>
            <td>English</td>
            <td>85</td>
        </tr>

        <tr>
            <td>Mathematics</td>
            <td>90</td>
        </tr>

        <tr>
            <td>Physics</td>
            <td>95</td>
        </tr>
        </tbody>   
    </table>
</body>
</html>
